name: CI/CD Pipeline for Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Usa la versión de Node.js que necesitas

    - name: Install dependencies
      run: |
        npm install

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Esto asegura que el deploy se ejecute después del build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Azure WebApp Deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lab-devops'  # Nombre de App Service
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Perfil de publicación almacenado como secreto
        package: .  # Publica todo el código de tu repositorio
