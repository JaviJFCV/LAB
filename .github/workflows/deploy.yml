name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay cambios en la rama 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "No test script defined"

      - name: Build application
        run: npm run build || echo "No build step needed"

      - name: Zip the application
        run: zip -r app.zip . -x '*.git*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip

  deploy:
    needs: build  # Espera a que el job 'build' termine antes de iniciar
    runs-on: ubuntu-latest

      - name: Set up AWS credentials
        run: |
         echo "[default]" > ~/.aws/credentials
         echo "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
         echo "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
         echo "[default]" > ~/.aws/config
         echo "region=sa-east-1" >> ~/.aws/config

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "my-devops-app"
          environment_name: "My-devops-app-lab"
          region: sa-east-1
          version_label: "deploy-${{ github.run_number }}"
          deployment_package: app.zip